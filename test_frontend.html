<html>
  <head>
  
  <title>Quinote</title>
  
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <link rel="stylesheet" type="text/css" href="style/frontend.css" />
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
  
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

<!--not positive that the following two are necessary, but in theory shouldnt break anything-->
  <script src="https://apis.google.com/js/client.js"></script>
  <script src="js/backend.js"></script>

</head>
<body>

<div id="page">
			<div id="topheader">
				<div id="back">
					<img src="style/svg/googleDrive.svg">
				</div>
				<div id="topNav">
<!-- 					<span style="verticle-align:middle">
						User Document Title
					</span> -->
					<span>
						<img style="float: left" src="style/svg/typeQuinoteWhite.svg">
					</span>
					<span> 
						<input style="float: right" class="button quiButton" type="button" id="buttonSave" value="Save" />
					</span>
				</div>
			</div>

			<div id="pagecontainer">
				<div id="editorspace">
					<div id="editorToolbar">
						<div id="toolbar">
							<div class="controlmenu" id="control1">
<!-- 							<img class="icons" id="print" src="style/svg/printIcon.svg">
								<img class="icons" id="undo" src="style/svg/undoIcon.svg">
								<img class="icons" id="redo" src="style/svg/redoIcon.svg"> -->
								<img class="icons" id="format" src="style/svg/formatIcon.svg">
								<img class="icons" id="removeFormat" src="style/svg/removeformatIcon.svg">
							</div>
							<div class="controlmenu" id="copypaste">
								<img class="icons" id="cut" src="style/svg/cutIcon.svg">
								<img class="icons" id="copy" src="style/svg/copyIcon.svg">
								<img class="icons" id="paste" src="style/svg/pasteIcon.svg">
							</div>
							<div class="controlmenu" id="zoomControl">
								<img class="icons" id="zoomout" src="style/svg/zoomoutIcon.svg">
								<img class="icons" id="zoomin" src="style/svg/zoominIcon.svg">
							</div>
							<div class="controlmenu" id="formatControl">
								<img class="icons ql-bold" id="bold" src="style/svg/boldIcon.svg">
								<img class="icons ql-underline" id="underline" src="style/svg/underlineIcon.svg">
								<img class="icons ql-italic" id="italic" src="style/svg/italicIcon.svg">
								<img class="icons ql-strike" id="strike" src="style/svg/strikeIcon.svg">
							</div>
							<div class="controlmenu" id="fontselector">
								<select class="ql-font">
								  <option value="timesnewroman">Times New Roman</option>
								  <option value="comicsans">Comic Sans</option>
								  <option value="cambria">Cambria</option>
								  <option value="arial" selected="">Arial</option>
								</select>
								<select class="ql-size">
								  <option value="small">Small</option>
								  <option value="normal" selected>Normal</option>
								  <option value="large">Large</option>
								  <option value="huge">Huge</option>
								</select>
<!-- 								ADD ql-color and ql-backround -->
							</div>
							<div class="controlmenu" id="paragraphControls">
								<img class="icons" id="rightjus" src="style/svg/rightjusIcon.svg">
								<img class="icons" id="centerjus" src="style/svg/centerjusIcon.svg">
								<img class="icons" id="leftjus" src="style/svg/leftjusIcon.svg">
								<img class="icons" id="justjus" src="style/svg/justjusIcon.svg">
							</div>
							<div class="controlmenu"  id="indentControl">
								<img class="icons" id="inindent" src="style/svg/inindentIcon.svg">
								<img class="icons" id="deindent" src="style/svg/deindentIcon.svg">
							</div>
							<div class="controlmenu" id="listControl">
								<img class="icons" id="numlist" src="style/svg/numlistIcon.svg">
								<img class="icons" id="bullist" src="style/svg/bullistIcon.svg">
							</div>	
						</div>
					</div>
					<!--Editor div to be replaced in editor.js-->
					<div id="editor" name="editor"></div>
				</div>
				<div id="sidebar">
					<div id="sideheader">
						<h1>Parsed Notes</h1>
            <div class="summary-wrapper"> <!--List of keys-->
              <div id="notes-list">
                <ol class="topnoteslist">
                  <li>Once you enter notes, the keys will be shown here.</li>
                </ol>
              </div>
            </div>
						<h2>Quiz Options</h2>
						<h3>Length:</h3>
						<input size="3" type="text" id="qLengthMC" name="numeric" value="" class='numberonly'/> Multiple Choice
						<br>
						<input size="3" type="text" id="qLengthTF" name="numeric" value="" class='numberonly'/> Fill in the Blank
						<br>
						<input size="3" type="text" id="qLengthFB" name="numeric" value="" class='numberonly'/> True/False
						<br>
						<input size="3" type="text" id="qLength" name="numeric" value="" class='numberonly'/> Total Questions
						<br><br>
						<div id="generateQuizHolder">
							<input class="dialogTrigger button quiButton" type="button" id="buttonGenerateQuiz" value="Generate Quiz" />
						</div>
					</div>
				</div>
		</div>
			<div class="dialog dialogEffect" id="quizDialog">
				<div class="quizContent">
					<div id="thequiz">
						<div id="quizHead">
							<button id="buttonCloseQuiz" class="dialogClose button">Quit</button>
						</div>
					<div id="wrapper">
						<div id="quiz.container">
							<div id="quizopener">
								<div id="openText">
								Your quiz is ready! Click start to begin!
								</div>
								<img width="500px" height="200px" src="style/svg/pageMainShadow.svg">
								<input class="button quiButton" type="button" id="buttonStartQuiz" value="Start" onclick="showQuiz(); randomizeQuiz();"/>
							</div>
							<div id="quizframe">
								<div id="question">
								</div>
								<div id="checkCon">
									<div id="check">
										<div id="one">
											<h3>Correct</h3>
										</div>
										<div id="two">
											<h3>Incorrect</h3>
										</div>
									</div>
								</div>
								<div id="answerSelections">
									<div id="answer_choice">
										<form id="form1" action="">
										<input type="radio" id="a1" name="rd" value="" /><label id="rad1"></label><br/>
										<input type="radio" id="a2" name="rd" value="" /><label id="rad2"></label><br/>
										<input type="radio" id="a3" name="rd" value="" /><label id="rad3"></label><br/>
										<input type="radio" id="a4" name="rd" value="" /><label id="rad4"></label><br/>
										</form>
									</div>
									<div id="answer_text">
										<form id="form2" action="">
										fill in the blank: <input type="text" id="ansText" size="20" />
										</form>
									</div>
									<div id="answer_check">
										<form id="form3" action="">
										<input type="radio" id="true" name="ch" value="" /><label id="che1">True</label><br/>
										<input type="radio" id="false" name="ch" value="" /><label id="che1">False</label>
										</form>
									</div>
								</div>
								<ul id="quizButtons">
									<input class="button quiButton" type="button" id="buttonNext" value="Next Question" onclick="randomizeQuiz();" />
									<input class="button quiButton" type="button" id="buttonCheck" value="Check Answer" onclick="checkAnswer();" />
								</ul>
							</div>
							<div id="scorepage">
								<div id="scoreKeeper">
									<input type="text" id="scr"  size="4" />
								</div>
								<div id="leafHolder">
									<div id="scorepageTitle">
										<svg width="200" height="250" viewBox="0 0 200 300"
											xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
											<defs>
												<path id="MyPath" d="M10 80 Q 95 10 180 80" />
											</defs>
											<text text-anchor="start" font-size="32">
												<textPath xlink:href="#MyPath">
												You Scored:
												</textPath>
											</text>
										</svg>
									</div>
									<div id="leaf">
										<img width="200px" height="200px" src="style/svg/leaflight.svg">
									</div>
									<div id="scoreDisplay">
										Score Place Holder
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>	
			
		    <!--Editor scripts-->
	<script type="text/javascript" src="ckeditor/ckeditor.js"></script>
	<script type="text/javascript" src="js/editor.js"></script>
	<script type="text/javascript" src="js/parser.js"></script>
	<script type="text/javascript" src="js/quizmaker.js"></script>
	<script type="text/javascript" src="js/frontend.js"></script>

</body>
</html>
